<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Code</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" type="image/jpeg" href="images/UltraCode.jpeg" />
  </head>
  <body>
    <nav>
      <div class="navi">
        <a href="https://x.com/addresskrish"><img width="70px" height="70px" src="images/UltraCode.jpeg" alt="Logo" /></a>
        <h1>UltraCode</h1>
      </div>
      <div class="ic">
        <div>
            <ul>
              <li>
                <a href="https://github.com/addresskrish">Give â˜… on Github</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>

    <main>
      <div class="input-section">
        <div class="html-field">
          <h3>HTML</h3>
          <textarea
            id="html-input"
            placeholder="Write HTML Code Here"
            onkeyup="run()"
          ></textarea>
        </div>
        <div class="css-field">
          <h3>CSS</h3>
          <textarea
            id="css-input"
            placeholder="Write CSS Code Here"
            onkeyup="run()"
          ></textarea>
        </div>
      </div>
      <div class="output-section">
        <div class="output-field">
          <h3>OUTPUT</h3>
          <div class="iframe-container">
            <iframe id="output"></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer>
        <div class="foo">
            MADE BY KRISH
        </div>
    </footer>

    <script>
      function run() {
        const htmlCode = document.getElementById('html-input').value;
        const cssCode = `<style>${document.getElementById('css-input').value}</style>`;
        const iframe = document.getElementById('output').contentWindow.document;

        iframe.open();
        iframe.write(`${cssCode}${htmlCode}`);
        iframe.close();
      }
    </script>
  </body>
</html>
